<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rennes Tech</title>

    <style>
    	.card-text {
		    height: 180px;
		    overflow: hidden;
		    text-overflow: ellipsis;
		}
		.card-subtitle {
			color: #888;
			margin: 10px 0 10px 10px;
		}

    .meetup-icon {
      float:right;
      margin-right:10px      
    }

    .icon {
      min-width: 100px;
      display: inline-block;
    }

    #events li {
      list-style: none;
    }
	</style>
  </head>
  <body>
  	<main role="main">
  		<section class="jumbotron text-center">
  			<div class="container">
			    <img src="logo.png" style="position:absolute; right:10px">
			    <h1 class="jumbotron-heading">Les meetups Techniques de Rennes</h1>
  			</div>

        <div height="100" id="icons"></div>
  		</section>

	    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          <div class="col-md text-center">
            <h2>Evénements à venir</h2>
          </div>
          <ol class="row" id="events"><li/></ol>
        </div>
      </div>

  	</main>

    <footer>
      <section class="jumbotron card">
        <div class="row">
          <p class="col-md text-center">
            Rennes.tech est une initiative des communautés techniques Rennaise.
          </p>
        </div>
        <div class="row">
          <p class="col-md text-center">
            Vous voulez ajouter votre meetup à cette liste ? Ca se passe <a href="https://github.com/ndeloof/rennes.tech/issues">ici</a> !
          </p>
        </div>
      </section>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <script>


        var events = [];
        var meetups = [
          "BreizhJUG",
          "Docker-Rennes",
          "RennesJS",
          "AndroidRennes",
          "Golang-Rennes",
          "Software-Craftsmanship-Rennes",
          "Rennes-Jenkins-Area-Meetup",
          "rennes-devops",
          "Agile-Rennes"        
        ];

        $.each(meetups, function() {
          $("#icons").append( "<div class='icon'><img src='meetups/"+this+".png'/></div>" );
          $.getScript("https://api.meetup.com/"+this+"/events?fields=featured_photo&callback=addEvents");
        });

        addEvents = function(json) {
        	$.each(json.data, function() {
            var image = "placeholder.png";    
          if (this.featured_photo) {
            image = this.featured_photo.photo_link;
          }
          console.log(this);
          
          var pos = 0;
          while (pos < events.length) {
            if (events[pos].time >= this.time) {
              break;
            }
            pos++;
          }
          events.splice(pos,0, this);
          console.log("insert "+this.name+" at position " + pos);
          console.log(events)

    
          $('#events li:eq('+pos+')').after(
                "<li class='col-md-4'>" 
	        		+ "<div class='card mb-4 box-shadow'>"
              + "<img class='card-img-top' >"
	        		+ "<img class='card-img-top' style='height: 180px; width: 100%; display: block;' src='"+ image + "'>"
	        		+ "<div class='card-body'>"
                  	+ "<h5 class='card-title'>"+this.name+"</h5>"
                  	+ "<h6 class='card-subtitle'><i class='far fa-calendar'></i> "+this.local_date+"</h6>"
	        		+ "<div class='card-text'>"
                    + "<img src='meetups/"+ this.group.urlname +".png' class='meetup-icon'/>"

                  	+ this.description 
                  	+ "</div>"
                  	+ "<div class='d-flex justify-content-between align-items-center'>"
                  	+ "<a href='"+this.link+"'>En savoir plus ...</a>"
              + "</div></div></div>"
              + "</li>");
			});
        }
    </script>
  </body>
</html>
