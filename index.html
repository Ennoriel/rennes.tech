<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Rennes Tech</title>

    <style>
    	.card-text {
		    height: 180px;
		    overflow: hidden;
		    text-overflow: ellipsis;
		}
		.card-subtitle {
			color: #888;
			margin: 10px 0 10px 10px;
		}
	</style>
  </head>
  <body>
  	<main role="main">
  		<section class="jumbotron text-center">
  			<div class="container">
			    <img src="logo.png" style="position:absolute; right:10px">
			    <h1 class="jumbotron-heading">Les meetups Techniques de Rennes</h1>
  			</div>
  		</section>

	    <div class="album py-5 bg-light">
        <div class="container">

          <div class="row" id="events">
            

          </div>
        </div>
      </div>

  	</main>

    <footer>
      <section class="jumbotron text-center">
        <div class="row">
          <p>Votre meetup adoré n'est pas listé ici ? <a href="https://github.com/ndeloof/rennes.tech/issues">Faites le nous savoir !</a></p>
        </div>
      </section>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <script>
        addEvents = function(json) {
        	$.each(json.data, function() {
            var image = "";    
          if (this.featured_photo) {
            image = this.featured_photo.photo_link;
          }
          
				  $("#events").append(
                "<div class='col-md-4'>" 
	        		+ "<div class='card mb-4 box-shadow'>"
	        		+ "<img class='card-img-top' src='"+ image + "'>"
	        		+ "<div class='card-body'>"
                  	+ "<h5 class='card-title'>"+this.name+"</h5>"
                  	+ "<h6 class='card-subtitle'><i class='far fa-calendar'></i> "+this.local_date+"</h6>"
              // meetup icon from this.group.id
	        		+ "<div class='card-text'>"
                  	+ this.description 
                  	+ "</div>"
                  	+ "<div class='d-flex justify-content-between align-items-center'>"
                  	+ "<a href='"+this.link+"'>En savoir plus ...</a>"
                    + "</div></div></div></div>");
			});
        }
    </script>
    <script src="https://api.meetup.com/BreizhJUG/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Docker-Rennes/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Golang-Rennes/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/AndroidRennes/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Rennes-Jenkins-Area-Meetup/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/rennes-devops/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Meetup-Lambda-Rennes-Programmation-fonctionnelle/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Software-Craftsmanship-Rennes/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/RennesJS/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Agile-Rennes/events?fields=featured_photo&callback=addEvents"></script>
    <script src="https://api.meetup.com/Rennes-Jenkins-Area-Meetup/events?fields=featured_photo&callback=addEvents"></script>
  </body>
</html>
